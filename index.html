<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
        defer></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="bg-black d-flex" style="height: 100vh; width: 100%; background-image: url(./assets/img/square-versatiles.svg);">
    <div class="container align-self-center d-flex justify-content-center bg-dark border border-2 border-dark"
        style="height: 80vh; width: 40vw;">
        <div class="row bg-warning align-self-center border border-2 border-dark" style="height: 70vh; width: 30vw; border-radius: 2rem;">
            <form class="d-flex flex-column justify-content-center text-center">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label display-4">Email address</label>
                    <input type="email" class="form-control p-3 is-valid" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text h2">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-5">
                    <label for="exampleInputPassword1" class="form-label display-4">Password</label>
                    <input type="password" class="form-control p-3 is-valid" id="exampleInputPassword1" required>
                </div>
                <select class="form-select mb-5 p-3" aria-label="Default select example" required>
                    <option selected>Choose your set skills</option>
                    <option value="1">Front-end</option>
                    <option value="2">Back-end</option>
                    <option value="3">Full-stack</option>
                </select>
                <div class="form-check d-flex justify-content-center m-3 mb-5">
                    <input type="checkbox" class="form-check-input align-self-center" id="exampleCheck1" style="height: 1.5rem; width: 1.5rem;" required>
                    <label class=" m-0 form-check-label ps-3 h3" for="exampleCheck1">I agreed with the use terms</label>
                </div>
                <button type="submit" class="btn btn-dark p-3 fw-bold" style="font-size: 2rem;">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
